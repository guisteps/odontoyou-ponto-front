<div class="main">
    <mat-card class="box">
        <img src="../../../assets/logo2.png" width="auto" height="auto" alt="logo">

        <br>
        <mat-form-field>
            <input matInput placeholder="CPF" [(ngModel)]="cpf" maxlength="14" name="cpf">
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Senha" [(ngModel)]="senha" name="password"
                (keyup)="enterOk($event)">
        </mat-form-field>
        <br>

        <div style="margin-left: -7px;">
            <button mat-raised-button class="btn-default" (click)="login()" #btnLogin
                [disabled]="!cpf || cpf.length < 11 || !senha">Login</button>
        </div>
    </mat-card>
</div>
